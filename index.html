<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSIR NET Study Player</title>

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet"/>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
}

header {
    background: #0b3d91;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}

.container {
    padding: 15px;
}

.video-container {
    max-width: 900px;
    margin: auto;
}

.video-js {
    width: 100%;
    height: 500px;
}

.controls {
    margin-top: 10px;
    text-align: center;
}

button {
    padding: 8px 12px;
    margin: 5px;
    border: none;
    background: #0b3d91;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #062a63;
}

textarea {
    width: 100%;
    height: 150px;
    margin-top: 15px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.progress-box {
    margin-top: 10px;
    font-weight: bold;
    text-align: center;
}

.focus-mode {
    background: black !important;
    color: white !important;
}

/* Mobile Optimization */
@media(max-width:768px){
    .video-js {
        height: 220px;
    }
}
</style>
</head>

<body>

<header>
ðŸŽ“ CSIR NET Life Science â€“ Professional Study Mode
</header>

<div class="container">

<div class="video-container">
<video id="study-player" class="video-js vjs-default-skin" controls preload="auto">
    <source src="YOUR_VIDEO_LINK.m3u8" type="application/x-mpegURL">
</video>
</div>

<div class="controls">
    <button onclick="toggleFocus()">ðŸ”¥ Focus Mode</button>
    <button onclick="setSpeed(1)">1x</button>
    <button onclick="setSpeed(1.25)">1.25x</button>
    <button onclick="setSpeed(1.5)">1.5x</button>
    <button onclick="setSpeed(2)">2x</button>
</div>

<div class="progress-box">
    Course Progress: <span id="progress">0%</span>
</div>

<textarea id="notes" placeholder="ðŸ“ Write your CSIR NET Notes here..."></textarea>

</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
var player = videojs('study-player', {
    playbackRates: [0.5,1,1.25,1.5,2],
    fluid: true
});

const videoId = "csir_unit1_video1";

/* Resume from last position */
player.on('timeupdate', function() {
    localStorage.setItem(videoId, player.currentTime());
    updateProgress();
});

player.on('loadedmetadata', function() {
    const savedTime = localStorage.getItem(videoId);
    if (savedTime) {
        player.currentTime(savedTime);
    }
});

/* Default Speed */
player.ready(function(){
    player.playbackRate(1.25);
});

/* Speed Button */
function setSpeed(speed){
    player.playbackRate(speed);
}

/* Focus Mode */
function toggleFocus(){
    document.body.classList.toggle("focus-mode");
}

/* Progress Tracker */
function updateProgress(){
    let percent = (player.currentTime() / player.duration()) * 100;
    document.getElementById("progress").innerText = percent.toFixed(0) + "%";
}

/* Keyboard Shortcuts */
document.addEventListener("keydown", function(e){
    if(e.key === "ArrowRight"){
        player.currentTime(player.currentTime()+10);
    }
    if(e.key === "ArrowLeft"){
        player.currentTime(player.currentTime()-10);
    }
    if(e.key === " "){
        if(player.paused()){
            player.play();
        } else {
            player.pause();
        }
    }
});

/* Notes Auto Save */
const notes = document.getElementById("notes");

notes.value = localStorage.getItem(videoId+"_notes") || "";

notes.addEventListener("input", function(){
    localStorage.setItem(videoId+"_notes", notes.value);
});
</script>

</body>
</html>
